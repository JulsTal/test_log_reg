{% extends 'base.html' %}
{% block title %}
{{news.name}}
{% endblock title %}
{% block content %}
<h2>Add news</h2>
<hr>
<form action="" method="post" novalidate>
      {{ form.csrf_token }}

    {{form.url}}

<p></p>
    {{form.submit(class="btn btn-primary")}}
</form>
{% endblock content %}
