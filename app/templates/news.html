{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block content %}
<h1>There are all news</h1>
{% for one in news %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{one.name}}</h5>
        <p class="card-text">{{one.text_news|truncate(100)|striptags}}</p>
        <a href="{{url_for('news_more', alias=one.url)}}" class="btn btn-warning">Читать далее</a>
    </div>
</div>
{% else %}
<p class="card-text">Новостей пока нет!</p>
{%endfor%}
{% endblock content %}
